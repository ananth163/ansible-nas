---
qbittorrent_enabled: false
qbittorrent_available_externally: false

# directories
qbittorrent_config_directory: "{{ docker_home }}/qbittorrent/config"
qbittorrent_download_directory: "{{ downloads_root }}"
qbittorrent_watch_directory: "{{ torrents_root }}"

# uid / gid
qbittorrent_user_id: "{{ uid }}"
qbittorrent_group_id: "{{ gid }}"

# network
qbittorrent_webui_port: "8080"
qbittorrent_external_port: "6881"
qbittorrent_hostname: "qbittorrent"
qbittorrent__ports: 
  - "{{ qbittorrent_webui_port }}:{{ container_qbittorrent_webui_port }}"
  - "{{ qbittorrent_external_port }}:{{ container_qbittorrent_external_port }}"
  - "{{ qbittorrent_external_port_udp }}:{{ container_qbittorrent_external_port_udp }}"

qbittorrent_timezone: "{{ ansible_nas_timezone }}"

qbittorrent_container_name: "qbittorrent"
qbittorrent_image_name: "lscr.io/linuxserver/qbittorrent"
qbittorrent_image_version: "latest"

# specs
qbittorrent_memory: 1g
