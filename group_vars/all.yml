    browseable: yes
    path: "{{ tv_root }}"

  - name: Music
    comment: "Music"
    guest_ok: yes
    public: yes
    writable: yes
    browseable: yes
    path: "{{ music_root }}"

  - name: Podcasts
    comment: "Podcasts"
    guest_ok: yes
